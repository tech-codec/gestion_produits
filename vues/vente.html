            <div class="center_action">

                <button class="btn_list" onclick="displayVentes()">liste des ventes</button>

              </div>
            </div>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom Client</th>
                            <th>Nom Produit</th>
                            <th>Prix</th>
                            <th>Quantités</th>
                            <th>Date</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="list_ventes">

                    </tbody>
                </table>
            </div>
        </div>
        <dialog id="new_Dialog" class="dialog">
            <form method="dialog">
              <div class="form-group">
                <label  for="name_customer" class="form-label">Nom Client</label>
                <input type="text" class="form-input" required="" id="name_customer">
              </div>
              <div class="form-group">
                <label  for="name_product" class="form-label">Nom Produit</label>
                <input type="text" class="form-input" required="" id="name_product">
              </div>

              <div class="form-group">
                <label  for="quantities" class="form-label">Quantités</label>
                <input type="number" class="form-input" required="" id="quantities">
              </div>

              <div class="form-group">
                <label  for="price" class="form-label">Prix</label>
                <input type="number" class="form-input" required="" id="price">
              </div>

              <div class="form-group">
                <label  for="date" class="form-label">Date</label>
                <input type="date" class="form-input" required="" id="date">
              </div>

              <div class="form-group-btn_2">
                <button type="submit" class="btn btn-primary" id="create" onclick="addVente()">Créer</button>
                <button class="btn btn-primary" id="create" onclick="modal_close()">Anuller</button>
              </div>
            </form>
        </dialog>

        <dialog id="edit_Dialog" class="dialog">
            <form method="dialog">
              <input hidden id="venteId_edit">
              <div class="form-group">
                <label  for="name_customer" class="form-label">Nom Client</label>
                <input type="text" class="form-input" required="" id="name_customer_edit">
              </div>
              <div class="form-group">
                <label  for="name_product" class="form-label">Nom Produit</label>
                <input type="text" class="form-input" required="" id="name_product_edit">
              </div>

              <div class="form-group">
                <label  for="quantities" class="form-label">Quantités</label>
                <input type="number" class="form-input" required="" id="quantities_edit">
              </div>

              <div class="form-group">
                <label  for="price" class="form-label">Prix</label>
                <input type="number" class="form-input" required="" id="price_edit">
              </div>

              <div class="form-group">
                <label  for="date" class="form-label">Date</label>
                <input type="date" class="form-input" required="" id="date_edit">
              </div>

              <div class="form-group-btn">
                <button type="submit" class="btn btn-primary" id="create" onclick="updateVente()">Modifier</button>
              </div>

            </form>
        </dialog>
